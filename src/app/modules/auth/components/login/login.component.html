<nb-layout>
    <nb-layout-column style="padding: 0;">
        <div class="over-lay">
            <div class="main-login">
                <div class="form-login" [nbSpinner]="load" nbSpinnerStatus="primary">
                    <!-- <div class="image">
                  <img src="../../../../../assets/coding.png" alt="Coding" />
              </div> -->
                    <div class="form" [formGroup]="form">
                        <span class="title"><span style="border-top: 5px solid #17a2b8;">Login</span> as a User</span>
                        <nb-form-field style="position: relative;">
                            <input type="text" nbInput fullWidth fieldSize="large" shape="round" [status]="getStatus('emailOrPhone')" formControlName="emailOrPhone" placeholder="Fill Your Phone Number or Email" />
                            <nb-icon nbSuffix icon="person-outline" pack="eva"></nb-icon>
                            <span [class.error]="getStatus('emailOrPhone') === 'danger'">Please fill your Phone or Email</span>
                        </nb-form-field>
                        <nb-form-field style="position: relative;">
                            <input type="password" nbInput fullWidth fieldSize="large" (keyup)="useEnter($event)" shape="round" [status]="getStatus('password')" formControlName="password" placeholder="Fill Your Password" />
                            <nb-icon nbSuffix icon="lock-outline" pack="eva"></nb-icon>
                            <span [class.error]="getStatus('password') === 'danger'">Please fill your Password</span>
                        </nb-form-field>
                        <button id="sign-in-button" (click)="useSubmit()" [disabled]="!form.valid" nbButton fullWidth [class.error]="getStatus('emailOrPhone') === 'danger' || getStatus('password') === 'danger'" status="primary" shape="round" size="large">Login</button>
                        <span class="text-center terms">Terms of use. Privacy policy</span>
                    </div>
                </div>
            </div>
        </div>
    </nb-layout-column>
</nb-layout>
