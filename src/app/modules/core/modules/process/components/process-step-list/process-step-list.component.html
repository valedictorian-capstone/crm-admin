<div class="header">
    <div class="content">
        <div class="add">
            <app-process-step-create [process]="process" [departments]="departments" (useDone)="useCreate($event)"></app-process-step-create>
        </div>
        <div class="search" [ngStyle]="{ display: showSearch ? 'block' : 'none' }">
            <nb-form-field>
                <nb-icon class="text-danger" nbPrefix icon="close-circle-outline" (click)="showSearch = false; search = ''; useFilter()"></nb-icon>
                <input [(ngModel)]="search" (ngModelChange)="useFilter()" style="height: 3.5rem" type="text" nbInput fullWidth status="info" placeholder="Fill phone or fullname to search" />
            </nb-form-field>
        </div>
        <div class="action">
            <button nbTooltip="Search" nbTooltipStatus="info" nbButton size="small" status="primary" shape="round" style="margin-right: 0.5rem" (click)="showSearch = true">
  <nb-icon icon="search"></nb-icon>
</button>
            <button nbTooltip="Export Excel" nbTooltipStatus="warning" (click)="export(table)" nbButton size="small" status="warning" shape="round" style="margin-right: 0.5rem">
  <nb-icon icon="cloud-download"></nb-icon>
</button>
        </div>
    </div>
</div>
<div class="list">
    <div class="content">
        <div nz-row class="data">
            <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="12" [nzXXl]="12" class="item" *ngFor="let processStep of processStepFilter; let i = index">
                <div class="top">
                    <div class="right">
                        <app-process-step-update [departments]="departments" [process]="process" [step]="processStep" (useDone)="useUpdate($event, i)"></app-process-step-update>
                        <button nbTooltip="Shutdown" nbTooltipStatus="danger" nbButton size="small" status="danger" (click)="useRemove(processStep)" shape="round">
        <nb-icon icon="power"></nb-icon>
      </button>
                    </div>
                    <span class="{{getIcon(processStep.type + '-' + processStep.subType).value}}" style="font-size: 1.4rem;position: absolute; left: 1rem"></span>
                    <div class="name">{{ processStep.name }}</div>
                </div>
            </div>
            <div nz-col [nzSpan]="24" style="height: 3.5rem"></div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="content">
        <div class="pagination">
            <button [disabled]="active === 1" (click)="goto(active - 1)" nbButton size="small" status="primary" shape="round" outline style="margin-right: 0.5rem">
  <nb-icon icon="arrow-left"></nb-icon>
</button>
            <button [disabled]="active === min + 1" (click)="goto(min + 1)" *ngIf="processStepFilter.length >= count * min" nbButton size="small" status="primary" shape="round" [outline]="active !== min + 1" style="margin-right: 0.5rem">
  {{ min + 1 }}
</button>
            <button [disabled]="active === min + 2" (click)="goto(min + 2)" *ngIf="processStepFilter.length >= count * (min + 1)" nbButton size="small" status="primary" shape="round" [outline]="active !== min + 2" style="margin-right: 0.5rem">
  {{ min + 2 }}
</button>
            <button [disabled]="active === min + 3" (click)="goto(min + 3)" *ngIf="processStepFilter.length >= count * (min + 2)" nbButton size="small" status="primary" shape="round" [outline]="active !== min + 3" style="margin-right: 0.5rem">
  {{ min + 3 }}
</button>
            <button [disabled]="active === getMax() || getMax() === 1" (click)="goto(active + 1)" nbButton size="small" status="primary" shape="round" outline>
  <nb-icon icon="arrow-right"></nb-icon>
</button>
        </div>
        <div class="select">
            <button [nbPopover]="selectRef" [nbPopoverPlacement]="'top'" nbButton size="small" status="primary" shape="round" style="margin-right: 0.5rem">
  <nb-icon icon="more-horizontal"></nb-icon>
</button>
            <ng-template #selectRef>
                <div style="
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 0.5rem;
    ">
                    <nb-radio-group [(ngModel)]="count" (ngModelChange)="useChangeCount()">
                        <nb-radio [value]="20">20</nb-radio>
                        <nb-radio [value]="50">50</nb-radio>
                        <nb-radio [value]="100">100</nb-radio>
                        <nb-radio [value]="200">200</nb-radio>
                        <nb-radio [value]="500">500</nb-radio>
                        <nb-radio [value]="1000">1000</nb-radio>
                    </nb-radio-group>
                </div>
            </ng-template>
        </div>
    </div>
</div>
<table #table style="height: 0; width: 0; overflow: hidden" class="table table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>name</th>
            <th>type</th>
            <th>subType</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let processStep of processSteps">
            <td>{{ processStep.name }}</td>
            <td>{{ processStep.type }}</td>
            <td>{{ processStep.subType }}</td>
        </tr>
    </tbody>
</table>
