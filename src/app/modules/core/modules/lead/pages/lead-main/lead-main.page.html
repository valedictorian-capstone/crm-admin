<nb-card class="h-100 w-100 position-relative">
    <ngx-spinner [name]="'lead-main'" bdColor="#e5e5e5" [style.opacity]="0.8" [zIndex]="999" size="medium" color="#3de2ab" type="ball-clip-rotate-multiple" [fullScreen]="false"></ngx-spinner>
    <nb-card-header style="padding: 1rem 2.25rem;">
        <span class="display-flex align-items-center float-left h-100">
  <nb-icon icon="calendar-outline" class="mr-2"></nb-icon>
    <b style="font: 600 17px/16px monospace, sans-serif; color: #747678;">Lead</b>
  </span>
        <button class="float-right" (click)="useReload()" outline nbButton size="small">
    <nb-icon icon="sync-outline"></nb-icon>
    </button>
        <button class="float-right mr-2" nz-dropdown [nzDropdownMenu]="leadSearch" [nzTrigger]="'click'" [nzPlacement]="'bottomCenter'" [nzBackdrop]="false" outline nbButton status="primary" size="small">
      <nb-icon icon="search-outline"></nb-icon>
      </button>
        <button *ngIf="state.canImport" class="float-right mr-2" (click)="useImport()" status="info" outline nbButton size="small">
        <nb-icon icon="upload" class="display-flex justify-content-center align-items-center" pack="font-awesome"></nb-icon>
        </button>
        <button *ngIf="state.canAdd" class="float-right mr-2" (click)="usePlus()" status="success" outline nbButton size="small">
        <nb-icon icon="plus-outline"></nb-icon>
        </button>
        <nz-dropdown-menu #leadSearch="nzDropdownMenu">
            <app-lead-search class="display-block" style="margin-left: 1.75rem;" (useSearch)="useSearch($event)" [search]="state.search"></app-lead-search>
        </nz-dropdown-menu>
    </nb-card-header>
    <nb-card-body class="p-0">
        <div class="crm-customer">
            <div class='crm-customer-body'>
                <div nz-row style="width: 90%; margin: auto">
                    <div nz-col class="mb-2" [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="12" [nzXl]="8" [nzXXl]="8" *ngFor="let customer of state.filterArray">
                        <app-lead-item [canUpdate]="state.canUpdate" [canRemove]="state.canRemove" [search]="state.search.value" [customer]="customer"></app-lead-item>
                    </div>
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
