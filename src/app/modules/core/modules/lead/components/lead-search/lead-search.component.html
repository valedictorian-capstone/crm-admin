<nb-card>
    <nb-card-header style="padding: 0.5rem 1.5rem;">
        <b style="font: 600 17px/16px monospace, sans-serif; color: #747678;">Search</b>
    </nb-card-header>
    <nb-card-body>
        <nb-form-field class="float-left mb-2 w-100">
            <input class="border-radius-0" [(ngModel)]="search.value" [style.height]="'40px'" fullWidth placeholder="Search by fullname, phone, email" nbInput (ngModelChange)="useSearch.emit(search)" />
            <nb-icon nbSuffix icon="search-outline"></nb-icon>
        </nb-form-field>
    </nb-card-body>
</nb-card>
