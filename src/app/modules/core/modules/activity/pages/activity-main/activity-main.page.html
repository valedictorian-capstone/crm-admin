<nb-card class="h-100 w-100 position-relative">
    <ngx-spinner [name]="'activity-main'" bdColor="#e5e5e5" [style.opacity]="0.8" [zIndex]="999" size="medium" color="#3de2ab" type="ball-clip-rotate-multiple" [fullScreen]="false"></ngx-spinner>
    <nb-card-header style="padding: 1rem 2.25rem;">
        <span class="display-flex align-items-center float-left h-100">
      <nb-icon icon="calendar-outline" class="mr-2"></nb-icon>
        <b style="font: 600 17px/16px monospace, sans-serif; color: #747678;">Activity</b>
      </span>
        <button class="float-right" (click)="useReload()" outline nbButton size="small">
        <nb-icon icon="sync-outline"></nb-icon>
        </button>
        <button *ngIf="state.stage === 'calendar'" class="float-right mr-2" (click)="state.stage = 'list'" outline nbButton size="small" status="info">
          <nb-icon icon="menu-outline"></nb-icon>
        </button>
        <button *ngIf="state.stage === 'list'" class="float-right mr-2" (click)="state.stage = 'calendar'" outline nbButton size="small" status="info">
          <nb-icon icon="calendar-outline"></nb-icon>
        </button>
        <button class="float-right mr-2" nz-dropdown [nzDropdownMenu]="activitySearch" [nzTrigger]="'click'" [nzPlacement]="'bottomCenter'" [nzBackdrop]="false" outline nbButton status="primary" size="small">
          <nb-icon icon="search-outline"></nb-icon>
          </button>
        <button *ngIf="state.canAssign" class="float-right mr-2" nz-dropdown [nzDropdownMenu]="assigneeSearch" [nzTrigger]="'click'" [nzBackdrop]="false" [nzPlacement]="'bottomCenter'" outline nbButton status="info" size="small">
        <nb-icon icon="people-outline"></nb-icon>
        </button>
        <button *ngIf="state.canUpdateDeal" class="float-right mr-2" (click)="usePlus()" status="success" outline nbButton size="small">
          <nb-icon icon="plus-outline"></nb-icon>
          </button>
        <nz-dropdown-menu #assigneeSearch="nzDropdownMenu">
            <app-reuse-employee-filter [selectedEmployees]="state.search.assignees" class="display-block" style="margin-left: 1.75rem;" (useSearch)="state.search.assignees = $event; useFilter()"></app-reuse-employee-filter>
        </nz-dropdown-menu>
        <nz-dropdown-menu #activitySearch="nzDropdownMenu">
            <app-activity-search class="display-block" style="margin-left: 1.75rem;" [stage]="state.stage" (useSearch)="useSearch($event)" [search]="state.search"></app-activity-search>
        </nz-dropdown-menu>
    </nb-card-header>
    <nb-card-body>
        <div class="crm-activity">
            <div class="crm-activity-body">
                <app-activity-calendar *ngIf="state.stage === 'calendar'" [events]="state.events" [type]="state.search.type" [viewDate]="state.search.viewDate" [view]="state.search.view" [canAdd]="state.canUpdateDeal" [canUpdate]="state.canUpdateDeal"></app-activity-calendar>
                <app-activity-list *ngIf="state.stage === 'list'" [canAssign]="state.canAssign" [events]="state.events" [canUpdate]="state.canUpdateDeal"></app-activity-list>
            </div>
        </div>
    </nb-card-body>
</nb-card>
