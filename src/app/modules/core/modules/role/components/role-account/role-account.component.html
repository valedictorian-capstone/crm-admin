<nb-card style="width: 95%; margin: auto; margin-bottom: 1rem; position: relative;">
    <nb-card-header [style.paddingBottom]="employee.roles.length > 0 ? '2.5rem' : null" style="display: flex; align-items: center; min-height: 6rem; position: relative;">
        <div style="width: 3rem; height: 3rem; display: flex; align-items: center; justify-content: center; border-radius: 50%; float: left; margin-right: 1rem; border: 1px solid #e5e5e5; cursor: pointer" (click)="useView()">
            <img style="height: 3rem; width: 3rem; border-radius: 50%;" *ngIf="employee.avatar" [src]="employee.avatar" />
            <b *ngIf="!employee.avatar">{{ employee.fullname | key }}</b>
        </div>
        <div style="width: calc(100% - 4rem);">
            <div style="display: block; text-overflow: ellipsis; width: 100%; white-space: nowrap; overflow: hidden;">
                <span style="cursor: pointer" (click)="useView()">
          <nb-icon icon="person-outline" class="mr-2"></nb-icon>
          <b [innerHTML]="employee.fullname | mask: search"></b>
        </span>
            </div>
            <div *ngIf="you?.id !== employee.id">
                <button nbButton status="success" (click)="usePhone(employee.phone)" class="mr-1 mt-1" outline shape="round" size="small">
            <nb-icon icon="phone-outline"></nb-icon>
          </button>
                <button nbButton status="danger" (click)="useMail(employee.email)" class="mr-1 mt-1" outline shape="round" size="small">
            <nb-icon icon="email-outline"></nb-icon>
          </button>
                <button *ngIf="canUpdate" nbButton status="primary" (click)="useEdit()" class="mr-1 mt-1" outline shape="round" size="small">
            <nb-icon icon="edit-2-outline"></nb-icon>
          </button>
                <button nbButton status="info" (click)="useView()" class="mr-1 mt-1" outline shape="round" size="small">
            <nb-icon icon="eye-outline"></nb-icon>
          </button>
            </div>
            <b class="text-primary" *ngIf="you?.id === employee.id">(You)</b>
        </div>
        <nb-checkbox *ngIf="you?.id !== employee.id && canUpdate" status="success" [value]="employee.selected" style="position: absolute; top: 0.5rem; right: 0.5rem; cursor: pointer;" (checkedChange)="useToggle.emit($event)"></nb-checkbox>
        <div style="position: absolute; bottom: 0.5rem; right: 0.5rem; cursor: pointer;">
            <nz-tag *ngFor="let role of employee.roles; let i = index" [nzColor]="'geekblue'" class="mr-1">{{role.name}}</nz-tag>
        </div>
    </nb-card-header>
</nb-card>
