<nb-card class="w-100">
    <ngx-spinner [name]="'product-detail'" bdColor="#e5e5e5" [style.opacity]="0.8" [zIndex]="999" size="medium" color="#3de2ab" type="ball-clip-rotate-multiple" [fullScreen]="false"></ngx-spinner>
    <nb-card-header style="padding: 1rem 1rem; height: 4rem;">
        <span class="h-100 display-flex align-items-center float-left">
      <b>Information</b>
    </span>
        <button class="float-right ml-1" (click)="show = !show" outline nbButton size="small">
  <nb-icon [icon]="show ? 'arrow-down'  : 'arrow-left' + '-outline'"></nb-icon>
</button>
    </nb-card-header>
    <nb-card-body *ngIf="show">
        <b><nb-icon icon="code-outline"></nb-icon> {{product.code}} (Code)</b><br>
        <b><nb-icon icon="shopping-cart-outline"></nb-icon> {{product.name}} (Name)</b><br>
        <b><nb-icon icon="bar-chart-2-outline"></nb-icon> {{product.price}} (Price)</b><br><br>
        <nb-form-field class="w-100">
            <textarea style="background: #ffe498; font-family: monospace, sans-serif;" [value]="product.description ? product.description : 'None'" rows="7" readonly nbInput status="info" fullWidth></textarea>
        </nb-form-field>
    </nb-card-body>
    <nb-card-footer *ngIf="show && canUpdate">
        <button (click)="useEdit()" class="float-right" size="small" outline nbButton status="info">
      <nb-icon icon="edit-2-outline"></nb-icon>
    </button>
    </nb-card-footer>
</nb-card>
