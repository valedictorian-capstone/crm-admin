<app-employee-datatable-item (useItemCheck)="useItemCheck(true)" [control]="headerCheck" [isHeader]="true" [isMain]="isMain" [sort]="sort" (useSortable)="useSort($event)"></app-employee-datatable-item>
<div class="body" [class.un-main]="!isMain">
    <app-employee-datatable-item *ngFor="let data of checkList" (useItemCheck)="useItemCheck(false)" [control]="data.formControl" [isMain]="isMain" [employee]="data.employee" [canUpdate]="state.canUpdate" [canRemove]="state.canRemove" (useRemove)="useRemove(data.employee.id, data.employee.deals.length + data.employee.activitys.length + data.employee.tickets.length + data.employee.feedbackTickets.length)"></app-employee-datatable-item>
</div>
