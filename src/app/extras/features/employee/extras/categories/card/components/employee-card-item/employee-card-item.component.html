<nb-card class="w-per-95 m-auto">
    <nb-card-header>
        <b><nb-icon icon="code-outline"></nb-icon> {{employee.code}}</b>
        <nb-icon class="float-right" style="font-size: 1.5rem;" (click)="control.setValue(!control.value); useItemCheck.emit()" nbButton [status]="control.value ? 'success' : 'info'" [icon]="control.value ? 'radio-button-on-outline' : 'radio-button-off-outline'"></nb-icon>
    </nb-card-header>
    <nb-card-body>
        <b><nb-icon icon="person-outline"></nb-icon> {{employee.fullname}}</b><br>
        <b><nb-icon icon="email-outline"></nb-icon> {{employee.email}}</b><br>
        <b><nb-icon icon="phone-outline"></nb-icon> {{employee.phone}}</b><br>
    </nb-card-body>
    <nb-card-footer>
        <button (click)="useRemove.emit()" class="float-right ml-1" size="small" outline shape="round" nbButton status="danger">
<nb-icon icon="trash-2-outline"></nb-icon>
</button>
        <button (click)="useView()" class="float-right ml-1" size="small" outline shape="round" nbButton status="info">
<nb-icon icon="eye-outline"></nb-icon>
</button>
        <button (click)="useEdit()" class="float-right" size="small" outline shape="round" nbButton status="info">
<nb-icon icon="edit-2-outline"></nb-icon>
</button>
    </nb-card-footer>
</nb-card>
