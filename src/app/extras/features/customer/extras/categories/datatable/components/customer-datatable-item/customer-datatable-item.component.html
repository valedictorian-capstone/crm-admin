<div class="datatable-item">
    <div class="select">
        <nb-checkbox *ngIf="!isHeader" (checkedChange)="control.setValue($event); useItemCheck.emit()" [checked]="control.value"></nb-checkbox>
        <nb-checkbox *ngIf="isHeader" (checkedChange)="control.setValue($event ? 'on' : 'off'); useItemCheck.emit()" [checked]="control.value === 'on'" [indeterminate]="control.value === 'indeterminate'"></nb-checkbox>
        <div class="field">
            <nb-form-field>
                <input nbInput fullWidth readonly />
            </nb-form-field>
        </div>
    </div>
    <div class="image">
        <img *ngIf="!isHeader && customer.avatar" [src]="customer.avatar" />
        <div *ngIf="!isHeader && !customer.avatar" class="empty-image">
            <b>{{ customer.fullname | key }}</b>
        </div>
        <div class="field">
            <nb-form-field>
                <input nbInput fullWidth readonly />
            </nb-form-field>
        </div>
    </div>
    <div class="field" (click)="useSort('fullname')">
        <nb-form-field class="gaint">
            <nb-icon *ngIf="!isHeader" nbPrefix icon="person-outline"></nb-icon>
            <input nbInput fullWidth readOnly [value]="isHeader ? 'Full Name' : customer.fullname" placeHolder="Full Name" />
            <nb-icon *ngIf="isHeader && sort.key === 'fullname'" nbSuffix [icon]="'arrow-' + sort.stage + '-outline'"></nb-icon>
            <nb-icon *ngIf="!isHeader" (click)="useCopy(customer.fullname)" nbSuffix [icon]="'clipboard-outline'"></nb-icon>
        </nb-form-field>
    </div>
    <div class="field" (click)="useSort('phone')">
        <nb-form-field class="large">
            <input nbInput fullWidth readOnly [value]="isHeader ? 'Phone' : customer.phone" placeHolder="Phone" />
            <nb-icon *ngIf="isHeader && sort.key === 'phone'" nbSuffix [icon]="'arrow-' + sort.stage + '-outline'"></nb-icon>
            <nb-icon *ngIf="!isHeader" (click)="useCopy(customer.phone)" nbSuffix [icon]="'clipboard-outline'"></nb-icon>
        </nb-form-field>
    </div>
    <div class="field" (click)="useSort('email')">
        <nb-form-field class="gaint">
            <input nbInput fullWidth readOnly [value]="isHeader ? 'Email' : customer.email" placeHolder="Email" />
            <nb-icon *ngIf="isHeader && sort.key === 'email'" nbSuffix [icon]="'arrow-' + sort.stage + '-outline'"></nb-icon>
            <nb-icon *ngIf="!isHeader" (click)="useCopy(customer.email)" nbSuffix [icon]="'clipboard-outline'"></nb-icon>
        </nb-form-field>
    </div>
    <div class="field" (click)="useSort('birthDay')">
        <nb-form-field class="large">
            <nb-icon *ngIf="!isHeader" nbPrefix icon="gift-outline"></nb-icon>
            <input nbInput fullWidth readOnly [value]="isHeader ? 'Birthday' : customer.birthDay | date: 'dd/MM/yyyy'" placeHolder="Birthday" />
            <nb-icon *ngIf="isHeader && sort.key === 'birthDay'" nbSuffix [icon]="'arrow-' + sort.stage + '-outline'"></nb-icon>
            <nb-icon *ngIf="!isHeader" (click)="useCopy(customer.birthDay)" nbSuffix [icon]="'clipboard-outline'"></nb-icon>
        </nb-form-field>
    </div>
    <div class="field" (click)="useSort('gender')">
        <nb-form-field class="large">
            <input nbInput fullWidth readOnly [value]="isHeader ? 'Gender' : (
          customer.gender == '-1' ? 'None' :
          customer.gender == '0' ? 'Male' :
          customer.gender == '1' ? 'Female' : 'Other'
        )" placeHolder="Gender" />
            <nb-icon *ngIf="isHeader && sort.key === 'gender'" nbSuffix [icon]="'arrow-' + sort.stage + '-outline'"></nb-icon>
            <nb-icon *ngIf="!isHeader" (click)="useCopy(customer.gender == '-1' ? 'None' :
          customer.gender == '0' ? 'Male' :
          customer.gender == '1' ? 'Female' : 'Other')" nbSuffix [icon]="'clipboard-outline'"></nb-icon>
        </nb-form-field>
    </div>
    <div class="field" (click)="useSort('groups')">
        <nb-form-field class="large">
            <input nbInput fullWidth readOnly [value]="isHeader ? 'Groups' : useRenderGroup()" placeHolder="Groups" />
            <nb-icon *ngIf="isHeader && sort.key === 'groups'" nbSuffix [icon]="'arrow-' + sort.stage + '-outline'"></nb-icon>
        </nb-form-field>
    </div>
    <div class="field" (click)="useSort('frequency')">
        <nb-form-field class="large">
            <input nbInput fullWidth readOnly [value]="isHeader ? 'Total Deal Won' : (customer.frequency * 365).toFixed(0)" placeHolder="Total Deal Won" />
            <nb-icon *ngIf="isHeader && sort.key === 'frequency'" nbSuffix [icon]="'arrow-' + sort.stage + '-outline'"></nb-icon>
            <!-- <nb-icon *ngIf="!isHeader" (click)="useCopy(customer.frequency)" nbSuffix [icon]="'clipboard-outline'"></nb-icon> -->
        </nb-form-field>
    </div>
    <div class="field" (click)="useSort('totalSpending')">
        <nb-form-field class="large">
            <input nbInput fullWidth readOnly [value]="isHeader ? 'Total Spending' : customer.totalSpending | separator" placeHolder="Total Spending" />
            <nb-icon *ngIf="isHeader && sort.key === 'totalSpending'" nbSuffix [icon]="'arrow-' + sort.stage + '-outline'"></nb-icon>
            <!-- <nb-icon *ngIf="!isHeader" (click)="useCopy(customer.totalSpending)" nbSuffix [icon]="'clipboard-outline'"></nb-icon> -->
        </nb-form-field>
    </div>
    <div class="field" (click)="useSort('totalDeal')">
        <nb-form-field class="large">
            <input nbInput fullWidth readOnly [value]="isHeader ? 'Total Deal' : customer.totalDeal | separator" placeHolder="Total Deal" />
            <nb-icon *ngIf="isHeader && sort.key === 'totalDeal'" nbSuffix [icon]="'arrow-' + sort.stage + '-outline'"></nb-icon>
            <!-- <nb-icon *ngIf="!isHeader" (click)="useCopy(customer.totalDeal)" nbSuffix [icon]="'clipboard-outline'"></nb-icon> -->
        </nb-form-field>
    </div>
    <div class="field" (click)="useSort('source')">
        <nb-form-field class="medium">
            <input nbInput fullWidth readOnly [value]="isHeader ? 'Source' : customer.source" placeHolder="Source" />
            <nb-icon *ngIf="isHeader && sort.key === 'source'" nbSuffix [icon]="'arrow-' + sort.stage + '-outline'"></nb-icon>
            <!-- <nb-icon *ngIf="!isHeader && customer.source" (click)="useCopy(customer.source)" nbSuffix [icon]="'clipboard-outline'"></nb-icon> -->
        </nb-form-field>
    </div>
    <div class="field" (click)="useSort('country')">
        <nb-form-field class="large">
            <input nbInput fullWidth readOnly [value]="isHeader ? 'Country' : customer.country" placeHolder="Country" />
            <nb-icon *ngIf="isHeader && sort.key === 'country'" nbSuffix [icon]="'arrow-' + sort.stage + '-outline'"></nb-icon>
            <nb-icon *ngIf="!isHeader && customer.country" (click)="useCopy(customer.country)" nbSuffix [icon]="'clipboard-outline'"></nb-icon>
        </nb-form-field>
    </div>
    <div class="field" (click)="useSort('state')">
        <nb-form-field class="large">
            <input nbInput fullWidth readOnly [value]="isHeader ? 'State' : customer.state" placeHolder="State" />
            <nb-icon *ngIf="isHeader && sort.key === 'state'" nbSuffix [icon]="'arrow-' + sort.stage + '-outline'"></nb-icon>
            <nb-icon *ngIf="!isHeader && customer.state" (click)="useCopy(customer.state)" nbSuffix [icon]="'clipboard-outline'"></nb-icon>
        </nb-form-field>
    </div>
    <div class="field" (click)="useSort('city')">
        <nb-form-field class="large">
            <input nbInput fullWidth readOnly [value]="isHeader ? 'City' : customer.city" placeHolder="City" />
            <nb-icon *ngIf="isHeader && sort.key === 'city'" nbSuffix [icon]="'arrow-' + sort.stage + '-outline'"></nb-icon>
            <nb-icon *ngIf="!isHeader && customer.city" (click)="useCopy(customer.city)" nbSuffix [icon]="'clipboard-outline'"></nb-icon>
        </nb-form-field>
    </div>
    <div class="field" (click)="useSort('street')">
        <nb-form-field class="large">
            <input nbInput fullWidth readOnly [value]="isHeader ? 'Street' : customer.street" placeHolder="Street" />
            <nb-icon *ngIf="isHeader && sort.key === 'street'" nbSuffix [icon]="'arrow-' + sort.stage + '-outline'"></nb-icon>
            <nb-icon *ngIf="!isHeader && customer.street" (click)="useCopy(customer.street)" nbSuffix [icon]="'clipboard-outline'"></nb-icon>
        </nb-form-field>
    </div>
    <div class="action">
        <button (click)="usePhone()" *ngIf="!isHeader" nbButton status="success" outline size="small">
        <nb-icon [icon]="'phone-outline'"></nb-icon>
      </button>
        <div class="field">
            <nb-form-field>
                <input nbInput fullWidth readonly />
            </nb-form-field>
        </div>
    </div>
    <div class="action">
        <button (click)="useMail()" *ngIf="!isHeader" nbButton status="danger" outline size="small">
    <nb-icon [icon]="'email-outline'"></nb-icon>
  </button>
        <div class="field">
            <nb-form-field>
                <input nbInput fullWidth readonly />
            </nb-form-field>
        </div>
    </div>
    <div class="action">
        <button [disabled]="!customer.facebook" (click)="useOpen(customer.facebook)" *ngIf="!isHeader" nbButton status="info" outline size="small">
      <svg style="width: 1rem;" nbPrefix xmlns='http://www.w3.org/2000/svg' class='ionicon' viewBox='0 0 512 512'><title>Logo Facebook</title><path d='M480 257.35c0-123.7-100.3-224-224-224s-224 100.3-224 224c0 111.8 81.9 204.47 189 221.29V322.12h-56.89v-64.77H221V208c0-56.13 33.45-87.16 84.61-87.16 24.51 0 50.15 4.38 50.15 4.38v55.13H327.5c-27.81 0-36.51 17.26-36.51 35v42h62.12l-9.92 64.77H291v156.54c107.1-16.81 189-109.48 189-221.31z' fill-rule='evenodd'/></svg>
    </button>
        <div class="field">
            <nb-form-field>
                <input nbInput fullWidth readonly />
            </nb-form-field>
        </div>
    </div>
    <div class="action">
        <button [disabled]="!customer.twitter" (click)="useOpen(customer.twitter)" *ngIf="!isHeader" nbButton status="info" outline size="small">
    <svg style="width: 1rem;" nbPrefix xmlns='http://www.w3.org/2000/svg' class='ionicon' viewBox='0 0 512 512'><title>Logo Twitter</title><path d='M496 109.5a201.8 201.8 0 01-56.55 15.3 97.51 97.51 0 0043.33-53.6 197.74 197.74 0 01-62.56 23.5A99.14 99.14 0 00348.31 64c-54.42 0-98.46 43.4-98.46 96.9a93.21 93.21 0 002.54 22.1 280.7 280.7 0 01-203-101.3A95.69 95.69 0 0036 130.4c0 33.6 17.53 63.3 44 80.7A97.5 97.5 0 0135.22 199v1.2c0 47 34 86.1 79 95a100.76 100.76 0 01-25.94 3.4 94.38 94.38 0 01-18.51-1.8c12.51 38.5 48.92 66.5 92.05 67.3A199.59 199.59 0 0139.5 405.6a203 203 0 01-23.5-1.4A278.68 278.68 0 00166.74 448c181.36 0 280.44-147.7 280.44-275.8 0-4.2-.11-8.4-.31-12.5A198.48 198.48 0 00496 109.5z'/></svg>
  </button>
        <div class="field">
            <nb-form-field>
                <input nbInput fullWidth readonly />
            </nb-form-field>
        </div>
    </div>
    <div class="action">
        <button [disabled]="!customer.skypeName" (click)="useSkype()" *ngIf="!isHeader" nbButton status="info" outline size="small">
  <svg style="width: 1rem;" nbPrefix xmlns='http://www.w3.org/2000/svg' class='ionicon' viewBox='0 0 512 512'><title>Logo Skype</title><path d='M467.16 303.6a205.69 205.69 0 004.9-45.15c0-116.32-95.69-210.7-213.79-210.7a221.83 221.83 0 00-36.52 3A123.58 123.58 0 00155.93 32C87.55 32 32 86.72 32 154.15A119.56 119.56 0 0049 216a211.16 211.16 0 00-4.32 42.35c0 116.44 95.69 210.7 213.67 210.7a214 214 0 0039.09-3.5A125.45 125.45 0 00356.07 480C424.57 480 480 425.28 480 357.85a118 118 0 00-12.84-54.25zM368 359c-9.92 13.76-24.51 24.73-43.41 32.43S283.36 403 257.69 403c-30.69 0-56.36-5.37-76.55-15.87a101 101 0 01-35.24-30.8c-9.11-12.83-13.66-25.66-13.66-38 0-7.7 3-14.35 8.87-19.95 5.84-5.37 13.42-8.17 22.29-8.17 7.35 0 13.65 2.1 18.79 6.42 4.9 4.08 9.1 10.15 12.48 18.08A108.09 108.09 0 00207 336.15q6.32 8.22 17.86 13.65c7.82 3.62 18.2 5.48 31 5.48 17.62 0 32.09-3.73 42.94-11.08 10.74-7.12 15.88-15.75 15.88-26.25 0-8.28-2.69-14.82-8.29-19.95-5.83-5.37-13.42-9.57-22.87-12.37-9.69-3-22.87-6.18-39.21-9.56-22.17-4.67-41-10.27-56-16.57-15.28-6.42-27.65-15.4-36.76-26.48-9.22-11.32-13.77-25.55-13.77-42.24a67.86 67.86 0 0114.47-42.58c9.57-12.25 23.46-21.82 41.55-28.35 17.74-6.53 38.86-9.8 62.66-9.8 19.14 0 35.83 2.22 49.83 6.42s25.91 10.15 35.36 17.38 16.34 14.93 20.77 23 6.66 16.22 6.66 24c0 7.46-2.92 14.35-8.76 20.3a29.65 29.65 0 01-21.94 9.1c-7.93 0-14.12-1.87-18.43-5.6-4-3.5-8.17-8.87-12.72-16.69-5.37-9.91-11.79-17.85-19.14-23.45-7.24-5.36-19.14-8.16-35.71-8.16-15.29 0-27.77 3-37 9-8.87 5.72-13.19 12.37-13.19 20.18a18.26 18.26 0 004.32 12.25 38.13 38.13 0 0012.72 9.57 80.14 90.14 0 0017.15 6.53c6 1.64 15.87 4.09 29.53 7.12 17.38 3.62 33.25 7.82 47.26 12.13 14.24 4.55 26.49 10 36.52 16.45a72.93 72.93 0 0124.16 25.09c5.72 10 8.64 22.63 8.64 37.1A75.09 75.09 0 01368 359z'/></svg>
</button>
        <div class="field">
            <nb-form-field>
                <input nbInput fullWidth readonly />
            </nb-form-field>
        </div>
    </div>
    <div class="action">
        <button (click)="useView()" *ngIf="!isHeader" nbButton status="info" outline size="small">
<nb-icon [icon]="'eye-outline'"></nb-icon>
</button>
        <div class="field">
            <nb-form-field>
                <input nbInput fullWidth readonly />
            </nb-form-field>
        </div>
    </div>
    <div class="action">
        <button (click)="useEdit()" *ngIf="!isHeader" nbButton status="info" outline size="small">
      <nb-icon [icon]="'edit-2-outline'"></nb-icon>
    </button>
        <div class="field">
            <nb-form-field>
                <input nbInput fullWidth readonly />
            </nb-form-field>
        </div>
    </div>
    <div class="action">
        <button (click)="useDeal()" *ngIf="!isHeader" nbButton status="success" outline size="small">
      <nb-icon class="display-flex justify-content-center align-items-center" icon="donate" pack="font-awesome"></nb-icon>
    </button>
        <div class="field">
            <nb-form-field>
                <input nbInput fullWidth readonly />
            </nb-form-field>
        </div>
    </div>
</div>
