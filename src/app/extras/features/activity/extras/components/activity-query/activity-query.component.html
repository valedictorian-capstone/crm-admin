<nb-card class="m-0 w-100">
    <nb-card-header class="p-0">
        <div class="w-100" style="max-width: 100%; display: flex; overflow-x: auto;">
            <div class="float-left" style="display: inline-block; width: calc(100% - 27.5rem); min-width: 23rem;">
                <nb-form-field class="w-100">
                    <input style="height: 3rem;" fullWidth [(ngModel)]="search.name" (ngModelChange)="useSearch.emit(search)" nbInput placeholder="Search in activity by name" />
                    <nb-icon *ngIf="search.name" icon="close-circle-outline" status="danger" nbSuffix (click)="search.name = undefined; useSearch.emit(search);"></nb-icon>
                </nb-form-field>
            </div>
            <div class="float-left" style="display: inline-block; min-width: 15.5rem;">
                <nb-form-field class="w-100">
                    <input readonly nbInput [(ngModel)]="search.range" (ngModelChange)="useSearch.emit(search)" style="height: 3rem;" fullWidth placeholder="Select range day" [nbDatepicker]="dayPicker" />
                    <nb-rangepicker #dayPicker format="yyyy-MM-dd"></nb-rangepicker>
                    <nb-icon *ngIf="search.range" icon="close-circle-outline" status="danger" nbSuffix (click)="search.range = undefined; useSearch.emit(search);"></nb-icon>
                </nb-form-field>
            </div>
            <div class="float-left" style="display: inline-block; min-width: 12rem;">
                <nb-form-field>
                    <nb-select style="height: 3rem;" [(ngModel)]="search.types" (ngModelChange)="useSearch.emit(search)" fullWidth multiple [placeholder]="'Select types'">
                        <nb-option value="email">Email</nb-option>
                        <nb-option value="cal">Call</nb-option>
                        <nb-option value="task">Task</nb-option>
                        <nb-option value="meetting">Meetting</nb-option>
                        <nb-option value="deadline">Deadline</nb-option>
                        <nb-option value="lunch">Lunch</nb-option>
                    </nb-select>
                </nb-form-field>
            </div>
            <div *ngIf="isMain" class="float-left" style="display: inline-block; min-width: 15.5rem;">
                <nb-form-field class="w-100">
                    <input readonly nbInput nz-dropdown [nzDropdownMenu]="dealRef" [nzPlacement]="'bottomCenter'" [nzBackdrop]="false" [nzTrigger]="'click'" [value]="search.deal?.title" style="height: 3rem;" fullWidth placeholder="Select deal" />
                    <nb-icon *ngIf="search.deal" icon="close-circle-outline" status="danger" nbSuffix (click)="search.deal = undefined; useSearch.emit(search);"></nb-icon>
                </nb-form-field>
                <nz-dropdown-menu #dealRef="nzDropdownMenu">
                    <app-deal-select [(model)]="search.deal" #dealSelect (modelChange)="search.deal = $event; useSearch.emit(search);"></app-deal-select>
                </nz-dropdown-menu>
            </div>
            <div *ngIf="isMain" class="float-left" style="display: inline-block; min-width: 15.5rem;">
                <nb-form-field class="w-100">
                    <input readonly nbInput nz-dropdown [nzDropdownMenu]="campaignRef" [nzPlacement]="'bottomCenter'" [nzBackdrop]="false" [nzTrigger]="'click'" [value]="search.campaign?.name" style="height: 3rem;" fullWidth placeholder="Select campaign" />
                    <nb-icon *ngIf="search.campaign" icon="close-circle-outline" status="danger" nbSuffix (click)="search.campaign = undefined; useSearch.emit(search);"></nb-icon>
                </nb-form-field>
                <nz-dropdown-menu #campaignRef="nzDropdownMenu">
                    <app-campaign-select [(model)]="search.campaign" #campaignSelect (modelChange)="search.campaign = $event; useSearch.emit(search);"></app-campaign-select>
                </nz-dropdown-menu>
            </div>
            <div class="float-left" style="display: inline-block; min-width: 15.5rem;">
                <nb-form-field class="w-100">
                    <input readonly nbInput nz-dropdown [nzDropdownMenu]="assigneeRef" [nzPlacement]="'bottomCenter'" [nzBackdrop]="false" [nzTrigger]="'click'" [value]="search.assignee?.fullname" style="height: 3rem;" fullWidth placeholder="Select assignee" />
                    <nb-icon *ngIf="search.assignee" icon="close-circle-outline" status="danger" nbSuffix (click)="search.assignee = undefined; useSearch.emit(search);"></nb-icon>
                </nb-form-field>
                <nz-dropdown-menu #assigneeRef="nzDropdownMenu">
                    <app-employee-select [(model)]="search.assignee" #employeeSelect (modelChange)="search.assignee = $event; useSearch.emit(search);"></app-employee-select>
                </nz-dropdown-menu>
            </div>
        </div>
    </nb-card-header>
</nb-card>
