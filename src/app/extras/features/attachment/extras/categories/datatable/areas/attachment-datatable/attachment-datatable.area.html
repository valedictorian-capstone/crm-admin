<app-attachment-datatable-item [isHeader]="true" (useItemCheck)="useItemCheck(true)" [control]="headerCheck" [isMain]="isMain" [sort]="sort" (useSortable)="useSort($event)"></app-attachment-datatable-item>
<div class="body" [class.un-main]="!isMain">
    <app-attachment-datatable-item (useItemCheck)="useItemCheck(false)" [for]="for" [deal]="deal" [isMain]="isMain" [campaign]="campaign" *ngFor="let data of checkList" [for]="for" [attachment]="data.attachment" [control]="data.formControl" [canUpdate]="state.canUpdate"
        [canRemove]="state.canRemove" (useRemove)="useRemove(data.attachment.id)"></app-attachment-datatable-item>
</div>
