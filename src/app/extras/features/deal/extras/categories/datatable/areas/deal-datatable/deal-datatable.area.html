<app-deal-datatable-item (useItemCheck)="useItemCheck(true)" [control]="headerCheck" [isHeader]="true" [sort]="sort" (useSortable)="useSort($event)"></app-deal-datatable-item>
<div class="body" [class.un-main]="!isMain">
    <app-deal-datatable-item [for]="for" *ngFor="let data of checkList" [isMain]="isMain" (useItemCheck)="useItemCheck(false)" [control]="data.formControl" [deal]="data.deal" [canUpdate]="state.canUpdate" [canRemove]="state.canRemove" (useRemove)="useRemove(data.deal.id)"></app-deal-datatable-item>
</div>
