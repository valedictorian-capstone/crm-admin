<div class="datatable-item">
    <div class="select">
        <nb-checkbox *ngIf="!isHeader" (checkedChange)="control.setValue($event); useItemCheck.emit()" [checked]="control.value"></nb-checkbox>
        <nb-checkbox *ngIf="isHeader" (checkedChange)="control.setValue($event ? 'on' : 'off'); useItemCheck.emit()" [checked]="control.value === 'on'" [indeterminate]="control.value === 'indeterminate'"></nb-checkbox>
        <div class="field">
            <nb-form-field>
                <input nbInput fullWidth readonly />
            </nb-form-field>
        </div>
    </div>
    <div class="field gaint" (click)="useSort('title')">
        <nb-form-field class="w-100">
            <input nbInput fullWidth readOnly [value]="isHeader ? 'Title' : deal.title" placeHolder="Title" />
            <nb-icon *ngIf="isHeader && sort.key === 'title'" nbSuffix [icon]="'arrow-' + sort.stage + '-outline'"></nb-icon>
            <nb-icon *ngIf="!isHeader" (click)="useCopy(deal.title)" nbSuffix [icon]="'clipboard-outline'"></nb-icon>
        </nb-form-field>
    </div>
    <div class="field large" (click)="useSort('status')">
        <nb-form-field class="w-100">
            <input nbInput fullWidth readOnly [value]="isHeader ? 'Status' : deal.status" style="text-transform: capitalize;" placeHolder="Type" />
            <nb-icon *ngIf="isHeader && sort.key === 'status'" nbSuffix [icon]="'arrow-' + sort.stage + '-outline'"></nb-icon>
        </nb-form-field>
    </div>
    <div class="field large" (click)="useSort('customer')">
        <nb-form-field class="w-100">
            <nb-icon *ngIf="!isHeader" nbPrefix icon="person-outline"></nb-icon>
            <input nbInput fullWidth readOnly [value]="isHeader ? 'Customer' : deal.customer?.fullname" placeHolder="Customer" />
            <nb-icon *ngIf="isHeader && sort.key === 'customer'" nbSuffix [icon]="'arrow-' + sort.stage + '-outline'"></nb-icon>
        </nb-form-field>
    </div>
    <div class="field large" (click)="useSort('assignee')">
        <nb-form-field class="w-100">
            <nb-icon *ngIf="!isHeader" nbPrefix icon="person-outline"></nb-icon>
            <input nbInput fullWidth readOnly [value]="isHeader ? 'Assignee' : deal.assignee?.fullname" placeHolder="Assignee" />
            <nb-icon *ngIf="isHeader && sort.key === 'assignee'" nbSuffix [icon]="'arrow-' + sort.stage + '-outline'"></nb-icon>
        </nb-form-field>
    </div>
    <div class="field gaint" (click)="useSort('stage')">
        <nb-form-field class="w-100">
            <nb-icon *ngIf="!isHeader" nbPrefix icon="person-outline"></nb-icon>
            <input nbInput fullWidth readOnly [value]="isHeader ? 'Stage' : (deal.stage.pipeline.name + ' - ' + deal.stage?.name)" placeHolder="Stage" />
            <nb-icon *ngIf="isHeader && sort.key === 'stage'" nbSuffix [icon]="'arrow-' + sort.stage + '-outline'"></nb-icon>
        </nb-form-field>
    </div>
    <div class="field gaint">
        <nb-form-field class="w-100">
            <input nbInput fullWidth readOnly [value]="isHeader ? 'Value' : (deal.dealDetails | money)" placeHolder="Value" />
        </nb-form-field>
    </div>
    <div class="action">
        <button (click)="useEdit()" *ngIf="!isHeader" nbButton status="info" outline size="small">
        <nb-icon [icon]="'edit-2-outline'"></nb-icon>
    </button>
        <div class="field">
            <nb-form-field>
                <input nbInput fullWidth readonly />
            </nb-form-field>
        </div>
    </div>
    <div class="action">
        <button (click)="useView()" *ngIf="!isHeader" nbButton status="info" outline size="small">
      <nb-icon [icon]="'eye-outline'"></nb-icon>
  </button>
        <div class="field">
            <nb-form-field>
                <input nbInput fullWidth readonly />
            </nb-form-field>
        </div>
    </div>
    <div class="action">
        <button (click)="useRemove.emit()" *ngIf="!isHeader" nbButton status="danger" outline size="small">
      <nb-icon [icon]="'trash-2-outline'"></nb-icon>
  </button>
        <div class="field">
            <nb-form-field>
                <input nbInput fullWidth readonly />
            </nb-form-field>
        </div>
    </div>
</div>
