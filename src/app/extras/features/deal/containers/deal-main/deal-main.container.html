<nb-card class="position-relative" [class.h-100]="isMain" [class.w-100]="isMain">
    <ngx-spinner [name]="'deal-main'" bdColor="#e5e5e5" [style.opacity]="0.8" [zIndex]="999" size="medium" color="#3de2ab" type="ball-clip-rotate-multiple" [fullScreen]="false"></ngx-spinner>
    <nb-card-header style="padding: 1rem 1rem; height: 4rem;">
        <span class="display-flex align-items-center float-left h-100">
    <nb-icon icon="donate" pack="font-awesome" class="mr-2"></nb-icon>
    <b style="font: 600 17px/16px monospace, sans-serif; color: #747678">Deal</b>
  </span>
        <button *ngIf="!isMain" class="float-right ml-1" (click)="state.show = !state.show" outline nbButton size="small">
    <nb-icon [icon]="state.show ? 'arrow-down'  : 'arrow-left' + '-outline'"></nb-icon>
  </button>
        <button class="float-right" (click)="useReload()" outline nbButton size="small">
    <nb-icon icon="sync-outline"></nb-icon>
    </button>
        <app-deal-type [type]="state.type" (typeChange)="state.type = $event; state.show = true"></app-deal-type>
        <app-deal-export [data]="state.array"></app-deal-export>
        <app-deal-add [pipeline]="pipeline" [isMain]="isMain" [for]="for" [campaign]="campaign" [canAdd]="state.canAdd"></app-deal-add>
    </nb-card-header>
    <nb-card-body class="p-0" *ngIf="isMain || state.show">
        <div class="query">
            <app-deal-query [isMain]="isMain" [search]="search" (useSearch)="useSearch($event)"></app-deal-query>
        </div>
        <div class="main">
            <div class="content" *ngIf="state.filterArray.length > 0">
                <app-deal-datatable (useCheck)="useCheck($event)" [for]="for" [isMain]="isMain" *ngIf="state.type === 'datatable'" [state]="state" [sort]="sort" (useSortState)="state.sortBy = $event; useSort()"></app-deal-datatable>
                <app-deal-card (useCheck)="useCheck($event)" [for]="for" [isMain]="isMain" *ngIf="state.type === 'card'" [state]="state" [sort]="sort" (useSortState)="state.sortBy = $event; useSort()"></app-deal-card>
                <app-deal-kanban [pipeline]="campaign ? campaign.pipeline : pipeline" [campaign]="campaign" [for]="for" [isMain]="isMain" *ngIf="state.type === 'kanban'" [state]="state" [sort]="sort" (useSortState)="state.sortBy = $event; useSort()"></app-deal-kanban>
            </div>
            <app-deal-page-count *ngIf="state.filterArray.length > 0 && checkList.length === 0 && state.type !== 'kanban'" [state]="state" (useSelectPageCount)="state.pageCount = $event;useFilter()"></app-deal-page-count>
            <app-deal-solve-check *ngIf="state.filterArray.length > 0 && checkList.length > 0 && state.type !== 'kanban'" [checkList]="checkList"></app-deal-solve-check>
            <app-deal-process *ngIf="isMain && state.type === 'kanban'" (useSelectProcess)="pipeline = $event"></app-deal-process>
            <div class="empty" [class.un-main]="!isMain" *ngIf="state.filterArray.length === 0 && state.type !== 'kanban'">
                <img src="assets/empty.png" />
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer *ngIf="(isMain || state.show) && state.type !== 'kanban'">
        <app-deal-pagination (useChange)="usePagination()" [active]="state.active" [max]="state.max"></app-deal-pagination>
    </nb-card-footer>
</nb-card>
