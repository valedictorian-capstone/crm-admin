<nb-card class="m-0 w-100">
    <nb-card-header class="p-0">
        <div class="w-100" style="max-width: 100%; display: flex; overflow-x: auto;">
            <div class="float-left" style="display: inline-block; width: calc(100% - 27.5rem); min-width: 23rem;">
                <nb-form-field class="w-100">
                    <input style="height: 3rem;" fullWidth [(ngModel)]="search.name" (ngModelChange)="useSearch.emit(search)" nbInput placeholder="Search in campaign by name" />
                    <nb-icon *ngIf="search.name" icon="close-circle-outline" status="danger" nbSuffix (click)="search.name = undefined; useSearch.emit(search);"></nb-icon>
                </nb-form-field>
            </div>
            <div class="float-left" style="display: inline-block; min-width: 15.5rem;">
                <nb-form-field class="w-100">
                    <input readonly nbInput [(ngModel)]="search.range" (ngModelChange)="useSearch.emit(search)" style="height: 3rem;" fullWidth placeholder="Select range day" [nbDatepicker]="dayPicker" />
                    <nb-rangepicker #dayPicker format="yyyy-MM-dd"></nb-rangepicker>
                    <nb-icon *ngIf="search.range" icon="close-circle-outline" status="danger" nbSuffix (click)="search.range = undefined; useSearch.emit(search);"></nb-icon>
                </nb-form-field>
            </div>
            <div class="float-left" style="display: inline-block; min-width: 12rem;">
                <nb-form-field>
                    <nb-select style="height: 3rem;" [(ngModel)]="search.types" (ngModelChange)="useSearch.emit(search)" fullWidth multiple [placeholder]="'Select types'">
                        <nb-option value="Email">Email</nb-option>
                        <nb-option value="Telemarketing">Telemarketing</nb-option>
                        <nb-option value="Banner Ads">Banner Ads</nb-option>
                        <nb-option value="Seminar">Seminar</nb-option>
                        <nb-option value="Conference">Conference</nb-option>
                        <nb-option value="Public Relations">Public Relations</nb-option>
                        <nb-option value="Others">Others</nb-option>
                    </nb-select>
                </nb-form-field>
            </div>
        </div>
    </nb-card-header>
</nb-card>
