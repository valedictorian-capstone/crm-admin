<nb-card class="position-relative h-100 w-100">
    <ngx-spinner [name]="'pipeline-main'" bdColor="#e5e5e5" [style.opacity]="0.8" [zIndex]="999" size="medium" color="#3de2ab" type="ball-clip-rotate-multiple" [fullScreen]="false"></ngx-spinner>
    <nb-card-header style="padding: 1rem 1rem; height: 4rem;">
        <span class="display-flex align-items-center float-left h-100">
  <nb-icon icon="browser-outline" class="mr-2"></nb-icon>
  <b style="font: 600 17px/16px monospace, sans-serif; color: #747678">Process</b>
</span>
        <button class="float-right ml-1" (click)="state.show = !state.show" outline nbButton size="small">
  <nb-icon [icon]="state.show ? 'arrow-down'  : 'arrow-left' + '-outline'"></nb-icon>
</button>
        <button class="float-right" (click)="useReload()" outline nbButton size="small">
  <nb-icon icon="sync-outline"></nb-icon>
  </button>
        <app-pipeline-type [type]="state.type" (typeChange)="state.type = $event; state.show = true"></app-pipeline-type>
        <app-pipeline-export [data]="state.array"></app-pipeline-export>
        <app-pipeline-add [canAdd]="state.canAdd"></app-pipeline-add>
    </nb-card-header>
    <nb-card-body class="p-0" *ngIf="state.show">
        <div class="query">
            <app-pipeline-query [search]="search" (useSearch)="useSearch($event)"></app-pipeline-query>
        </div>
        <div class="main">
            <div class="content" *ngIf="state.filterArray.length > 0">
                <app-pipeline-datatable (useCheck)="useCheck($event)" *ngIf="state.type === 'datatable'" [state]="state" [sort]="sort" (useSortState)="state.sortBy = $event; useSort()"></app-pipeline-datatable>
                <app-pipeline-card (useCheck)="useCheck($event)" *ngIf="state.type === 'card'" [state]="state" [sort]="sort" (useSortState)="state.sortBy = $event; useSort()"></app-pipeline-card>
            </div>
            <app-support-page-count *ngIf="state.filterArray.length > 0 && checkList.length === 0" [pageCount]="state.pageCount" [active]="state.active.value" [variable]="'process'" [length]="state.filterArray.length" (useSelectPageCount)="state.pageCount = $event;useFilter()"></app-support-page-count>
            <app-pipeline-solve-check *ngIf="state.filterArray.length > 0 && checkList.length > 0" [checkList]="checkList"></app-pipeline-solve-check>
            <div class="empty" *ngIf="state.filterArray.length === 0">
                <img src="assets/empty.png" />
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer *ngIf="state.show">
        <app-support-pagination (useChange)="usePagination()" [active]="state.active" [max]="state.max"></app-support-pagination>
    </nb-card-footer>
</nb-card>
