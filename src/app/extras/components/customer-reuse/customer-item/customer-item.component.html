<nb-card style="width: 95%; margin: auto;">
    <nb-card-header style="display: flex; align-items: center; min-height: 6rem;">
        <div style="width: 3rem; height: 3rem; display: flex; align-items: center; justify-content: center; border-radius: 50%; float: left; margin-right: 1rem; border: 1px solid #e5e5e5; cursor: pointer" (click)="useView()">
            <img style="height: 3rem; width: 3rem; border-radius: 50%;" *ngIf="customer.avatar" [src]="customer.avatar" />
            <b *ngIf="!customer.avatar">{{ customer.fullname | key }}</b>
        </div>
        <div style="width: calc(100% - 4rem);">
            <div style="display: block; text-overflow: ellipsis; width: 100%; white-space: nowrap; overflow: hidden;">
                <span style="cursor: pointer" (click)="useView()">
          <nb-icon icon="person-outline" class="mr-2"></nb-icon>
          <b style="font: 600 17px/16px monospace, sans-serif; color: #747678;" [innerHTML]="customer.fullname | mask: search"></b>
        </span>
            </div>
            <button nbButton status="success" (click)="usePhone(customer.phone)" class="mr-1 mt-1" outline shape="round" size="small">
          <nb-icon icon="phone-outline"></nb-icon>
        </button>
            <button nbButton status="danger" (click)="useMail(customer.email)" class="mr-1 mt-1" outline shape="round" size="small">
          <nb-icon icon="email-outline"></nb-icon>
        </button>
            <button nbButton status="primary" (click)="useEdit()" class="mr-1 mt-1" outline shape="round" size="small">
          <nb-icon icon="edit-2-outline"></nb-icon>
        </button>
            <button nbButton status="info" (click)="useView()" class="mr-1 mt-1" outline shape="round" size="small">
          <nb-icon icon="eye-outline"></nb-icon>
        </button>
        </div>
    </nb-card-header>
</nb-card>
