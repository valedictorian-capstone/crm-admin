<tr [formGroup]="form">
    <th>
        <nb-form-field style="width: 15rem;">
            <input style="height: 3rem;" [status]="form.get('fullname').invalid && (form.get('fullname').touched || form.get('fullname').dirty) ? 'danger' : 'basic'" fullWidth [placeholder]="'Fullname'" shape="rectangle" [formControl]="form.get('fullname')" nbInput
                size="large" />
        </nb-form-field>
    </th>
    <th>
        <nb-form-field style="width: 15rem;">
            <input style="height: 3rem;" [status]="form.get('email').invalid && (form.get('email').touched || form.get('email').dirty) ? 'danger' : 'basic'" fullWidth [placeholder]="'Email'" shape="rectangle" [formControl]="form.get('email')" nbInput size="large"
            />
        </nb-form-field>
    </th>
    <th>
        <nb-form-field style="width: 15rem;">
            <input style="height: 3rem;" [status]="form.get('phone').invalid && (form.get('phone').touched || form.get('phone').dirty) ? 'danger' : 'basic'" fullWidth [placeholder]="'Phone'" shape="rectangle" [formControl]="form.get('phone')" nbInput size="large"
            />
        </nb-form-field>
    </th>
    <th>
        <div style="width: 15rem; text-align: center;">BIRTHDAY</div>
    </th>
    <th>
        <nb-form-field style="max-width: 15rem;">
            <nb-icon nbPrefix icon="transgender" pack="font-awesome"></nb-icon>
            <nb-select style="width: 15rem;" fullWidth placeholder="Gender" [formControl]="form.get('gender')">
                <nb-option value="-1">-None-</nb-option>
                <nb-option value="0">Male</nb-option>
                <nb-option value="1">Female</nb-option>
                <nb-option value="2">Orther</nb-option>
            </nb-select>
        </nb-form-field>
    </th>
    <th>
        <nb-form-field style="max-width: 15rem;">
            <nb-icon nbPrefix icon="transgender" pack="font-awesome"></nb-icon>
            <nb-select style="width: 15rem;" fullWidth placeholder="Gender" [formControl]="form.get('gender')">
                <nb-option value="personal">Personal</nb-option>
                <nb-option value="company">Company</nb-option>
            </nb-select>
        </nb-form-field>
    </th>
    <th>
        <nb-form-field style="width: 15rem;">
            <input fullWidth mask="separator.0" thousandSeparator="," [status]="form.get('frequency').invalid && (form.get('frequency').touched || form.get('frequency').dirty) ? 'danger' : 'basic'" [formControl]="form.get('frequency')" nbInput />
        </nb-form-field>
    </th>
    <th>
        <nb-form-field style="width: 15rem;">
            <input fullWidth mask="separator.0" thousandSeparator="," [status]="form.get('totalSpending').invalid && (form.get('totalSpending').touched || form.get('totalSpending').dirty) ? 'danger' : 'basic'" [formControl]="form.get('totalSpending')" nbInput />
        </nb-form-field>
    </th>
    <th>
        <nb-form-field style="width: 15rem;">
            <input fullWidth mask="separator.0" thousandSeparator="," [status]="form.get('totalDeal').invalid && (form.get('totalDeal').touched || form.get('totalDeal').dirty) ? 'danger' : 'basic'" [formControl]="form.get('totalDeal')" nbInput />
        </nb-form-field>
    </th>
    <th>
        <nb-form-field style="width: 15rem;">
            <nb-icon nbPrefix icon="building" pack="font-awesome"></nb-icon>
            <input fullWidth [formControl]="form.get('company')" nbInput />
        </nb-form-field>
    </th>
    <th>
        <nb-form-field style="width: 15rem;">
            <nb-icon nbPrefix icon="fax" pack="font-awesome"></nb-icon>
            <input fullWidth [formControl]="form.get('fax')" nbInput />
        </nb-form-field>
    </th>
    <th>
        <nb-form-field style="width: 15rem;">
            <nb-icon nbPrefix icon="browser-outline"></nb-icon>
            <input fullWidth [formControl]="form.get('website')" nbInput />
        </nb-form-field>
    </th>
    <th>
        <nb-form-field style="width: 15rem;">

            <input fullWidth [formControl]="form.get('skypeName')" nbInput />
        </nb-form-field>
    </th>
    <th>
        <nb-form-field style="width: 15rem;">
            <svg style="width: 20px;" nbPrefix xmlns='http://www.w3.org/2000/svg' class='ionicon' viewBox='0 0 512 512'><title>Logo Facebook</title><path d='M480 257.35c0-123.7-100.3-224-224-224s-224 100.3-224 224c0 111.8 81.9 204.47 189 221.29V322.12h-56.89v-64.77H221V208c0-56.13 33.45-87.16 84.61-87.16 24.51 0 50.15 4.38 50.15 4.38v55.13H327.5c-27.81 0-36.51 17.26-36.51 35v42h62.12l-9.92 64.77H291v156.54c107.1-16.81 189-109.48 189-221.31z' fill-rule='evenodd'/></svg>
            <input fullWidth [formControl]="form.get('facebook')" nbInput />
        </nb-form-field>
    </th>
    <th>
        <nb-form-field style="width: 15rem;">
            <svg style="width: 20px;" nbPrefix xmlns='http://www.w3.org/2000/svg' class='ionicon' viewBox='0 0 512 512'><title>Logo Twitter</title><path d='M496 109.5a201.8 201.8 0 01-56.55 15.3 97.51 97.51 0 0043.33-53.6 197.74 197.74 0 01-62.56 23.5A99.14 99.14 0 00348.31 64c-54.42 0-98.46 43.4-98.46 96.9a93.21 93.21 0 002.54 22.1 280.7 280.7 0 01-203-101.3A95.69 95.69 0 0036 130.4c0 33.6 17.53 63.3 44 80.7A97.5 97.5 0 0135.22 199v1.2c0 47 34 86.1 79 95a100.76 100.76 0 01-25.94 3.4 94.38 94.38 0 01-18.51-1.8c12.51 38.5 48.92 66.5 92.05 67.3A199.59 199.59 0 0139.5 405.6a203 203 0 01-23.5-1.4A278.68 278.68 0 00166.74 448c181.36 0 280.44-147.7 280.44-275.8 0-4.2-.11-8.4-.31-12.5A198.48 198.48 0 00496 109.5z'/></svg>
            <input fullWidth [formControl]="form.get('twitter')" nbInput />
        </nb-form-field>
    </th>
    <th>
        <nb-form-field style="width: 15rem;">
            <nb-icon nbPrefix icon="pin-outline"></nb-icon>
            <input fullWidth [formControl]="form.get('street')" nbInput />
        </nb-form-field>
    </th>
    <th>
        <nb-form-field style="width: 15rem;">
            <nb-icon nbPrefix icon="city" pack="font-awesome"></nb-icon>
            <input fullWidth [formControl]="form.get('city')" nbInput />
        </nb-form-field>
    </th>
    <th>
        <nb-form-field style="width: 15rem;">
            <nb-icon nbPrefix icon="flag-usa" pack="font-awesome"></nb-icon>
            <input fullWidth [formControl]="form.get('state')" nbInput />
        </nb-form-field>
    </th>
    <th>
        <nb-form-field style="width: 15rem;">
            <nb-icon nbPrefix icon="globe-asia" pack="font-awesome"></nb-icon>
            <input fullWidth [formControl]="form.get('country')" nbInput />
        </nb-form-field>
    </th>
</tr>
