<div nz-menu class="pipeline-select">
    <div [style.height]="state.status === 'finding' ? '96px' : '0'" class="w-100" [nbSpinner]="true" nbSpinnerSize="giant"></div>
    <a nz-menu-item [class.selected]="pipeline.id === selected?.id" class="item" *ngFor="let pipeline of state.array" (click)="useSelect.emit(pipeline); this.selected = pipeline">
        <nb-icon icon="browser-outline" style="margin-right: 0.5rem;"></nb-icon>
        <pre>{{pipeline.name}}</pre>
    </a>

      <nb-icon icon="plus" style="margin-right: 1rem;"></nb-icon>
      <pre>{{value === '' ? 'Add new pipeline' : 'Add ' + value + ' as new pipeline'}}</pre>
  </a> -->
</div>
